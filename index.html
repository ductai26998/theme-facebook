</head>

			<div class="f-logo">
				<div class="show-logo">
					<a href="#" alt="facebook"></a>
				</div>
			</div>
			<div class="search-box">

					<div class="search-text">
						<input type="search" placeholder="Search">
						<button>
							<i class="material-icons">search</i>
						</button>
					</div>
				</div>
			</div>
			<div class="top-right-bar">
				<a class="link1" href="#">
					<div class="same-color-hover-in-top profile">
						<div class="avatar"></div>
							<div class="user-name">Đức Tài</div>
					</div>
				</a>
				<a class="link1" href="#">
					<div class="same-color-hover-in-top">

				</a>
				<a class="link1" href="#">
					<div class="same-color-hover-in-top">

					</div>
				</a>
				<a href="#">
					<div class="same-change-in-top">

						</div>
					</div>
				</a>
				<a href="#">
					<div class="same-change-in-top">
						<div class="messages">
							<i class="material-icons">message</i>
						</div>
					</div>
				</a>
				<a href="#">
					<div class="same-change-in-top">
						<div class="notifications">
							<i class="material-icons">notifications</i>
						</div>
					</div>
				</a>
				<a href="#">
					<div class="same-change-in-top">
						<div class="help">
							<i class="material-icons">help</i>
						</div>
					</div>
				</a>
				<div class="dropdown">
					<div class="same-change-in-top">
						<div class="more-options">
							<i class="material-icons">expand_more</i>
							<ul class="list-more">
								<li><a href="#">Manage Groups</a></li>
								<li><a href="#">Advertising on Facebook</a></li>
								<li><a href="">Activity log</a></li>
